<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body {
        font-family: system-ui, Arial, sans-serif;
        background: #f5f5f5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        width: 360px;
        text-align: center;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      }

      h1 {
        margin-bottom: 0.5rem;
      }

      p {
        color: #555;
        margin-bottom: 1.5rem;
      }

      button {
        padding: 10px 16px;
        background: #e53935;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      button:hover {
        background: #c62828;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1>Logged In ðŸŽ‰</h1>
      <p>You have successfully authenticated using Google.</p>

      <button onclick="logout()">Logout</button>
    </div>

    <script>
      async function logout() {
        await fetch("/api/v1/auth/logout", {
          method: "POST",
          credentials: "include",
        });

        window.location.href = "/login.html";
      }
    </script>
  </body>
</html>
